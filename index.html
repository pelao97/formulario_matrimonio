<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrimonio Juan Pablo y Rosario</title>
    <!-- Carga Tailwind CSS para un diseño responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga la fuente Barlow -->
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Configuración del body sin fondo */
        body {
            font-family: 'Barlow', sans-serif; 
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center; /* Centrado vertical y horizontal */
            min-height: 100vh;
            margin: 0; 
        }

        /* Estilo para el contenedor principal con fondo de la viña */
        .card-container {
            max-width: 400px; /* Ancho optimizado para móvil */
            width: 90%;
            background-image: url('fotos/viña_2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border-radius: 2rem; 
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        /* Overlay semitransparente para mejor legibilidad */
        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 2rem;
            z-index: 1;
        }

        /* Contenido del formulario */
        .form-content {
            position: relative;
            z-index: 2;
        }

        /* Estilo para la imagen circular de Rose Pelao */
        .couple-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            margin: 0 auto 2rem auto;
            display: block;
        }

        /* Estilo específico para los botones, con bordes totalmente redondeados y altura ajustada */
        .btn {
            width: 100%;
            font-weight: bold;
            font-size: 1.125rem;
            border-radius: 50px; /* Bordes completamente redondeados */
            transition: all 0.3s ease;
            transform: scale(1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #1f4d38, #2d7a5f);
            color: #ffffff;
            border: 2px solid #1f4d38;
            text-decoration: none;
            display: block;
            padding: 0.972rem 1rem; /* Reducido 10% desde 1.08rem a 0.972rem */
            min-height: 2.835rem; /* Altura mínima reducida 10% */
        }

        .btn:hover {
            background: linear-gradient(135deg, #2d7a5f, #1f4d38);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Responsive design para dispositivos móviles */
        @media (max-width: 768px) {
            .card-container {
                max-width: 95%;
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .couple-photo {
                width: 150px;
                height: 150px;
            }
            
            h1 {
                font-size: 1.75rem !important;
            }
            
            .btn {
                padding: 0.85rem 0.875rem; /* Reducido 10% desde 0.945rem a 0.85rem */
                font-size: 1rem;
                min-height: 2.43rem;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 1rem;
            }
            
            .couple-photo {
                width: 130px;
                height: 130px;
            }
            
            h1 {
                font-size: 1.5rem !important;
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <div class="form-content">
            <!-- Imagen circular de Rose Pelao -->
            <img src="fotos/foto_rose_pelao.png" alt="Juan Pablo y Rosario" class="couple-photo">
            
            <!-- Título de la Invitación -->
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-wider" style="text-shadow: 2px 2px 4px rgba(255,255,255,0.8);">Matrimonio Juan Pablo y Rosario</h1>
                <!-- Fecha del evento -->
                <p class="text-lg text-gray-800" style="text-shadow: 1px 1px 2px rgba(255,255,255,0.8);">Los esperamos este 27 de diciembre de 2025</p>
            </header>

            <!-- Sección de Botones -->
            <div class="space-y-3">
                <!-- Botón 1: Confirma asistencia (Formulario de Google) -->
                <a href="https://forms.gle/asZFU5sx8ErkYHku5" target="_blank" class="btn">
                    Confirma asistencia
                </a>

                    Dirección Iglesia Carampangue
                </a>

                <!-- Botón 4: Dirección Viña Undurraga (Google Maps) -->
                <a href="https://www.google.com/maps/search/Vi%C3%B1a+Undurraga+Camino+a+Melipilla+km+34,+Talagante" target="_blank" class="btn">
                    Dirección Viña Undurraga
                </a>
            </div>
        </div>
    </div>

</body>
</html>
