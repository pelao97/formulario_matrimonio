<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirección - Iglesia Carampangue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif; 
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0; 
        }

        .card-container {
            max-width: 400px;
            width: 90%;
            background-image: url('fotos/viña_2.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            border-radius: 2rem; 
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .card-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 2rem;
            z-index: 1;
        }

        .form-content {
            position: relative;
            z-index: 2;
        }

        /* Estilo para la imagen circular de la pareja */
        .couple-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            margin: 0 auto 2rem auto;
            display: block;
        }

        .btn {
            width: 100%;
            font-weight: bold;
            font-size: 1.125rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            transform: scale(1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, #1f4d38, #2d7a5f);
            color: #ffffff;
            border: 2px solid #1f4d38;
            text-decoration: none;
            display: block;
            padding: 0.972rem 1rem;
            min-height: 2.835rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2d7a5f, #1f4d38);
            transform: scale(1.02);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .card-container {
                max-width: 95%;
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .couple-photo {
                width: 150px;
                height: 150px;
            }

            .btn {
                padding: 0.85rem 0.875rem;
                font-size: 1rem;
                min-height: 2.43rem;
            }
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 1rem;
            }
            
            .couple-photo {
                width: 130px;
                height: 130px;
            }
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="form-content">
            <!-- Imagen circular de la pareja -->
            <img src="fotos/regalada_anillo.png" alt="Juan Pablo y Rosario" class="couple-photo">
            
            <header class="text-center mb-8">
                <h1 class="text-3xl font-extrabold text-gray-900 mb-2 tracking-wider" style="text-shadow: 2px 2px 4px rgba(255,255,255,0.8);">Iglesia Carampangue</h1>
                <p class="text-lg text-gray-800" style="text-shadow: 1px 1px 2px rgba(255,255,255,0.8);">Selecciona tu navegador:</p>
            </header>

            <div class="space-y-3">
                <a href="https://waze.com/ul/h66j8dcvsh" target="_blank" class="btn">
                    <img src="fotos/waze.png" alt="Waze" class="btn-icon">
                    <span>Waze</span>
                </a>
                
                <a href="https://www.google.com/maps/dir//Iglesia+de+la+Sant%C3%ADsima+Trinidad,+Talagante,+Regi%C3%B3n+Metropolitana/@-33.6511819,-70.9279484,13z/data=!3m1!4b1!4m9!4m8!1m0!1m5!1m1!1s0x9662e1b7c3fd9abb:0x30566a9773256304!2m2!1d-70.8867488!2d-33.6511887!3e0?entry=ttu&g_ep=EgoyMDI1MTAyMi4wIKXMDSoASAFQAw%3D%3D" class="btn">
                    <img src="fotos/google_maps.png" alt="Google Maps" class="btn-icon">
                    <span>Google Maps</span>
                </a>

                <a href="index.html" class="btn" style="background: linear-gradient(135deg, #6c757d, #495057); border-color: #6c757d; margin-top: 1rem;">
                    <span>← Volver</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
